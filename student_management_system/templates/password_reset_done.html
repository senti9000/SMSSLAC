<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset Sent</title>
    {% load static %}
    <link rel="icon" type="image/jpeg" href="{% static 'CS/BGBG2.jpeg' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #155724;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
            border: 1px solid #333333;
        }
        h1 {
            margin-bottom: 1rem;
            color: #4CAF50;
        }
        p {
            font-size: 1rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Email Sent</h1>
        <p>We've emailed you instructions for setting your password. If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
    </div>
</body>
</html>
