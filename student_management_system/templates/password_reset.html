<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Reset</title>
    {% load static %}
    <link rel="icon" type="image/jpeg" href="{% static 'CS/BGBG2.jpeg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'CS/Css.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'CS/responsive.css' %}" />
</head>

<body style="background-color: #155724;">
    <div class="container mt-5" style="max-width: 100vh;">
        <h2 class="mb-4 text-center">Password Reset</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email address:</label>
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Password Reset Email</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
</body>

</html>
